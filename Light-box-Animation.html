<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        #lightbox {
            height: 0;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            transition: all 2s ease-in-out;
        }
        #lightbox:target {
        height: 30%;
        width: 30%;
        top: 25%;
        left: 25%;
        background-color: lightgray;
        }
    </style>
</head>

<body>
    <div>
        <a href="#lightbox">lightbox</a>
    </div>

    <div id="lightbox">
        <a href="#">x</a>
        <p>Sarthak Bhojane</p>
    </div>
</body>

</html>
